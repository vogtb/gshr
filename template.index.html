<!DOCTYPE html>
<html lang="en">

<head>
  {{ template "head" .HeadData }}
</head>

<body>
  <div class="content">
    <div class="metadata">
      <table>
        <tbody>
          <tr>
            <td>
              <h1>{{ .HeadData.SiteName }}</h1>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="index">
      <div class="metadata">
        <table>
          <thead>
            <tr>
              <td><b>Name</b></td>
              <td><b>Description</b></td>
              <td><b>Git</b></td>
            </tr>
          </thead>
          <tbody>
            {{ range .Repos }}
            <tr>
              <td>
                <a href="{{ $.HeadData.BaseURL }}{{ .Name }}/log.html">
                  {{ .Name }}
                </a>
              </td>
              <td>
                {{ .Description }}
              </td>
              <td>
                {{ if .HostGit }}
                <a href="{{ .BaseURL }}{{ .Name }}.git">
                  {{ .BaseURL }}{{ .Name }}.git
                </a>
                {{ else if not (eq .PublishedGitURL "") }}
                <a href="{{ .PublishedGitURL }}">
                  {{ .PublishedGitURL }}
                </a>
                {{ else }}
                <em>none</em>
                {{ end }}
              </td>
            </tr>
            {{ end }}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
