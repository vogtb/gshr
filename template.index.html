<!DOCTYPE html>
<html lang="en">

<head>
  {{ template "head" .HeadData }}
</head>

<body>
  <div class="content">
    <div class="metadata">
      <b>{{ .HeadData.SiteName }}</b>
    </div>
    <div>
      <div class="metadata">
        <r-grid columns="12">
          <r-cell span="2">
            <b>Name</b>
          </r-cell>
          <r-cell span="7">
            <b>Description</b>
          </r-cell>
          <r-cell span="3">
            <b>Git</b>
          </r-cell>

          {{ range .Repos }}
          <r-cell span="2">
            <a href="{{ $.HeadData.BaseURL }}{{ .Name }}/log.html">
              {{ .Name }}
            </a>
          </r-cell>
          <r-cell span="7">
            <div>{{ .Description }}</div>
          </r-cell>
          <r-cell span="3">
            <div class="ellipsis">
              {{ if .HostGit }}
              <a class="mono" href="{{ .BaseURL }}{{ .Name }}.git">
                {{ .BaseURL }}{{ .Name }}.git
              </a>
              {{ else if not (eq .PublishedGitURL "") }}
              <a class="mono" href="{{ .PublishedGitURL }}">
                {{ .PublishedGitURL }}
              </a>
              {{ else }}
              <em>none</em>
              {{ end }}
            </div>
          </r-cell>
          {{ end }}
        </r-grid>
      </div>
    </div>
  </div>
</body>

</html>
