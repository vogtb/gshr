<!DOCTYPE html>
<html lang="en">

<head>
  {{ template "head" .RepoData }}
</head>

<body>
  <div class="content">
    {{ template "metadata" .RepoData }}
    <div class="log">
      <table>
        <thead>
          <tr>
            <td><b>Date</b></td>
            <td><b>Commit message</b></td>
            <td><b>Author</b></td>
            <td align="right"><b>Files</b></td>
            <td align="right"><b>+</b></td>
            <td align="right"><b>-</b></td>
          </tr>
        </thead>
        <tbody>
          {{ range .Commits }}
          <tr>
            <td>{{ .Date }}</td>
            <td class="commit">
              <a href="{{ $.RepoData.BaseURL }}commit/{{ .Hash }}">{{ .Message }}</a>
            </td>
            <td>{{ .Author }}</td>
            <td align="right">{{ .FileChangeCount }}</td>
            <td align="right">+{{ .LinesAdded }}</td>
            <td align="right">-{{ .LinesDeleted }}</td>
          </tr>
          {{ end }}
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
