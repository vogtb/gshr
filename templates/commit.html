<!DOCTYPE html>
<html lang="en">

<head>
  {{ template "head" .RepoData }}
</head>

<body>
  <div class="content">
    {{ template "metadata" .RepoData }}
    <div class="commit-detail">
      <table>
        <tbody>
          <tr>
            <td><b>commit: </b></td>
            <td>
              <a href="{{ .RepoData.BaseURL }}commit/{{ .Hash }}/">
                {{ .Hash }}
              </a>
            </td>
          </tr>
          <tr>
            <td><b>author: </b></td>
            <td>{{ .Author }} &lt;{{ .AuthorEmail }}&gt;</td>
          </tr>
          <tr>
            <td><b>date: </b></td>
            <td> {{ .Date }}</td>
          </tr>
          <tr>
            <td><b>message: </b></td>
            <td> {{ .Message }}</td>
          </tr>
        </tbody>
      </table>
      <table>
        <tbody>
          <tr>
            <td>
              {{ .FileChangeCount }} file(s) changed,
              {{ .LinesAdded }} insertions(+),
              {{ .LinesDeleted }} deletions(-)
            </td>
          </tr>
        </tbody>
      </table>
      {{ .DiffContent }}
    </div>
  </div>
</body>

</html>
