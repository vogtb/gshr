<!DOCTYPE html>
<html lang="en">

<head>
  {{ template "head" .RepoData }}
</head>

<body>
  <div class="content">
    {{ template "metadata" .RepoData }}
    <div class="file">
      {{ if .CanRender }}
      {{ .Content }}
      {{ else }}
      Cannot preview file with extension <code>{{ .Extension }}</code>
      {{ end }}
    </div>
  </div>
</body>

</html>
