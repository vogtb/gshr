<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>gshr</title>
  <link rel="stylesheet" href="/styles.css" type="text/css">
  <meta name="description"
        content="git static host repo">
  <meta property="og:site_name" content="gshr">
  <meta property="og:type" content="article">
  <meta property="article:author" content="gshr">
</head>

<body>
  <div class="content">
    <div class="commits">
      <table id="log">
        <thead>
          <tr>
            <td><b>Mode</b></td>
            <td><b>Name</b></td>
            <td><b>Size</b></td>
          </tr>
        </thead>
        <tbody>
          {{ range .Files }}
          <tr>
            <td>{{ .Mode }}</td>
            <td><a href="files/{{ .Name }}/index.html">{{ .Name }}</a></td>
            <td>{{ .Size }}</td>
          </tr>
          {{ end }}
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
